<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;1,700&family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />

    <title>Figma Mobile Project</title>
  </head>
  <body>
    <!-- header section -->
    <header class="header-section">
      <div class="item3">
        <p>My Logo</p>
      </div>

      <div class="item4">
        <p><span class="iconify" data-icon="eva:menu-outline"></span></p>
      </div>
    </header>

    <!-- main section -->
    <main class="main-section">
      <div class="top-row">
        <div class="col-one">
          <div class="col-one-row">
            <div class="col-one-row-col-one"></div>
            <div class="col-one-row-col-two"></div>
          </div>
          <div class="row-two">
            <p class="author">
              I’m Ismail <br />
              Glad to see you!
            </p>
          </div>
        </div>
        <div class="col-two"></div>
      </div>

      <div class="content">
        <p class="author-detail">
          I’m a software developer! I can help you build a product , feature or
          website Look through some of my work and experience! If you like what
          you see and have a project you need coded, don’t hestiate to contact
          me.
        </p>
      </div>
      <div class="connect-ellipse">
        <div class="connect"><p>LET’S CONNECT</p></div>
        <div class="col-ellipse"></div>
      </div>

      <div class="social-icons">
        <span class="iconify" data-icon="iconoir:github"></span>
        <span class="iconify" data-icon="eva:linkedin-fill"></span>
        <span class="iconify" data-icon="fontisto:angelist"></span>
        <span class="iconify" data-icon="ei:sc-twitter"></span>
        <span class="iconify" data-icon="bx:bxl-medium"></span>
      </div>
      <div class="bottom-ellipse"></div>
    </main>

    <script src="https://code.iconify.design/2/2.0.4/iconify.min.js"></script>
  </body>
</html>
